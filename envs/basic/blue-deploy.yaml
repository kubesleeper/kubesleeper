apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blue
  template:
    metadata:
      labels: 
        app: blue
    spec:
      containers:
      - image: nginx
        name: nginx
        
---

apiVersion: v1
kind: Service
metadata:
  name: blue
spec:
  ports:
  - name: 80-80
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: blue
  type: ClusterIP

