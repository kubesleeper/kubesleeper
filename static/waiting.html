<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KubeSleeper</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .ripple-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ripple {
            position: absolute;
            background-color: transparent;
            border-radius: 50%;
            animation: ripple-animation 4s infinite ease-out;
        }
        .ripple:nth-child(2) {
            animation-delay: 1s;
        }
        .ripple:nth-child(3) {
            animation-delay: 2s;
        }


        @keyframes ripple-animation {
            0% {
                border: 4px solid #453FFF;
                width: 30px;
                height: 30px;
                opacity: 1;
            }
            70% {
                border: 4px solid #453FFF;
                width: 90px;
                height: 92px;
                opacity: 0;
            }
            100% {
                border: 4px solid #453FFF;
                width: 92px;
                height: 92px;
                opacity: 0;
            }
        }
        html,
        body{
            height: 100dvh;
        }
        body,main,article{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        body{
            background-color: #F0F0F0;
            justify-content: center;
        }
        main{
            background-color: #FFFFFF;
            width: 400px;
            height: 280px;
            border-radius: 30px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        article{
            justify-content: center;
            height: 100%;
        }
        a{
            color: #C5C5C5;
            font-size: 12px;
            margin-top: auto;
        }
        h1{
            text-align: center;
            font-size: 26px;
            font-weight: bolder;
            margin-top: 20px;
        }
        button{
            margin-top: 30px;
            background-color: #00BA1C;
            color: white;
            padding: 8px 30px;
            outline: none;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 186, 28, 0.35);
            transition: 0.3s;
        }
        button:hover{
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(0, 186, 28, 0.5);
            transform: translateY(-5px);
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<main>
    <article id="loading">
        <div class="ripple-container">
            <div class="ripple"></div>
            <div class="ripple"></div>
            <div class="ripple n3"></div>
        </div>
        <h1>Your service is<br/>waking up</h1>
    </article>
    <article id="loaded" class="hide">
        <h1>Your service is<br/>wake up</h1>
        <button>refresh</button>
    </article>
    <a href="https://kubesleeper.com/">powered by kubesleeper</a>
</main>
<script>
    let service_available = false;
    let intervalId;
    let nb_try = 0;
    let start_time = new Date().getTime()
    async function check_service_availability() {
        //const response = await fetch(urlToFetch, { method: 'GET' });
        if (service_available){//response.status === 200) {
            clearInterval(intervalId);
            console.log(`Service available`);
            document.getElementById('loading').classList.add('hide');
            document.getElementById('loaded').classList.remove('hide');
        }
        let wait_time = Math.round((new Date().getTime() - start_time ) / 1000);
        console.log(`Service NOT available. ${nb_try} trys | ${wait_time}s`);
        nb_try += 1;
    }
    intervalId = setInterval(fake_check_service_availability, 1000);
</script>
</body>
</html>
